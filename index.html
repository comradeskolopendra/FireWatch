<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireWatch</title>
    <link rel="stylesheet" href="../static/styles/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="shortcut icon" href="./static/images/fav.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a href="#" class="header__title header__link">Campo Santo</a>
        <div class="header__links">
            <a href="#" class="header__link header__active">FireWatch</a>
            <a href="#" class="header__link">Development Blog</a>
            <a href="#" class="header__link">Quarterly Review</a>
        </div>
    </header>
    <main>
        <section class="parallax">
            <div class="parallax__0 parallax__item" data-speed="3"></div>
            <div class="parallax__1 parallax__item" data-speed="6"></div>
            <div class="parallax__2 parallax__item" data-speed="9"></div>
            <div class="parallax__3 parallax__item" data-speed="12"></div>
            <div class="parallax__4 parallax__item" data-speed="15"></div>
            <div class="parallax__5 parallax__item" data-speed="25"></div>
            <div class="parallax__6 parallax__item" data-speed="35"></div>
            <div class="parallax__7 parallax__item" data-speed="46"></div>
            <div class="parallax__8 parallax__item" data-speed="66"></div>
        </section>
        <section class="information">
            <div class="available">
                <h3 class="available__title">
                    Available now for $19.99
                </h3>
                <div class="available__devices">
                    <a href="#" class="available__device"><img src="http://www.firewatchgame.com/images/buyicon_pc.png"/>windows mac linux</a>
                    <a href="#" class="available__device"><img src="http://www.firewatchgame.com/images/buyicon_switch.png"/>nintendo switch</a>
                    <a href="#" class="available__device"><img src="http://www.firewatchgame.com/images/buyicon_ps4.png"/>playstation 4</a>
                    <a href="#" class="available__device"><img src="http://www.firewatchgame.com/images/buyicon_xbone.png"/>xbox one</a>
                </div>
            </div>

        </section>
    </main>

    <script src="./static/js/script.js"></script>
</body>
</html>
